<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="F.Javier Gimeno Ortiz">
	<meta name="owner" content="F.Javier Gimeno Ortiz">
</head>
<body>
	<div style="align-content: center;">
		<button onclick="Login()" style="width:50%; height:250px; font-size:50px; left:25%">LOGIN</button><br>
		<button onclick="Login2()" style="width:50%; height:250px; font-size:50px; left:25%">LOGIN 2</button>
		<button onclick="Login3()" style="width:50%; height:250px; font-size:50px; left:25%">LOGIN 3</button>
	</div>
	<div id="video-overlay" style="display:none; position:fixed; width:80%; height:80%; left:10%; top: 10%; background-color:#BBBBBBFF">
		<video controls autoplay width="100%" height="100%">
			<source src="./vid/roll.mp4" type="video/mp4">
			<source src="./vid/roll.off" type="video/ogg">
			Your browser does not support the video tag.
		</video> 
	</div>
	<script>
		function Login(){
			var pw = prompt("Introduce password");
			if(pw == "pepe")
				document.location.href = "http://www.google.es";
			else
				alert("ERROR: Wrong password, try again");
		}

		function Login2(){
			var pw = prompt("Introduce password");
			if(pw != "")
				document.location.href = "./" + pw + ".html";
			else
				alert("ERROR: Wrong password, try again");
		}

		function Login3(){
			var pw = prompt("Introduce password");
			if(pw == "supersecret")
				document.getElementById("video-overlay").style.display = "block";
			else
				alert("ERROR: Wrong password, try again");
		}
	</script>
</body>
</html>
